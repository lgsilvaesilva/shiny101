title: qmdrslides
author: andrewpbray
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      subtitle: "Workshop: Introdução ao Shiny </br> UFMG::DEST"
      height: 900
      width: 1600
      theme: slides.scss
      multiplex: false
      transition: fade
      slide-number: c
      footer: "[Shiny 101](index.html)"
      incremental: false 
      menu: false
      highlight-style: github
      progress: false
      code-overflow: wrap
      title-slide-attributes:
        data-background-image: seaplane-bg.png
        data-background-size: contain
        data-background-color: "#f8f5f0"
      include-before-body:
        - text: |
            <div style='display:none;'>{{< fa thumbs-up >}}</div>
      include-after-body:
        - text: |
            <script type="text/javascript">
              window.addEventListener('load', function() {
                var logo = document.querySelector('.slide-logo');
                var url = 'https://stat20.org';
                logo.addEventListener('click', function() {
                  window.open(url, '_blank');
                });
              });
              Reveal.on('ready', event => {
                if (event.indexh === 0) {
                  document.querySelector("div.has-logo > img.slide-logo").style.display = "none";
                }
              });
              Reveal.addEventListener('slidechanged', (event) => {
                if (event.indexh === 0) {
                  Reveal.configure({ slideNumber: null });
                  document.querySelector("div.has-logo > img.slide-logo").style.display = "none";
                }
                if (event.indexh === 1) { 
                  Reveal.configure({ slideNumber: 'c' });
                  document.querySelector("div.has-logo > img.slide-logo").style.display = null;
                }
              });
            </script>
  shortcodes:
    - fontawesome.lua
